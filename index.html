<!DOCTYPE html>

<head>

<body>

  <div class="exercice">
    <h1>Exercice 1 JQuery - Partie 2</h1>
    <p>Au clic sur le bouton, afficher une boite de dialogue avec le message de votre choix.</p>
  </div>

  <form>
    <button type="button" name="button" id="clickMe" >Clique-moi !</button>
</form>

<script>
   $("#clickMe").click(function(){ // au clic sur le bouton clickMe, affichage de l alert Bravo
     alert("Bravo, tu as réussi à cliquer sur le bouton");
   })
</script>
